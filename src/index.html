<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Windows</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-wrapper">
                    <a class="header__logo" href="#">BrandName</a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Главная</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Доставка и оплата</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Акции</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right-block">
                        <a class="header__find" href="#">
                            <img class="header__find-img" src="./assets/images/Find.svg" alt="Поиск">
                        </a>
                        <a class="header__burger" href="#">
                            <img class="header__burger-img" src="./assets/images/menu.svg" alt="Навигация">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content-wrapper">
                    <div class="header__info">
                        <h1 class="header__info-title">Первый оконный завод</h1>
                        <p class="header__info-text">Нам доверяют</p>
                    </div>
                    <button class="header__content-button">Каталог</button>
                </div>
            </div>
        </div>
    </header>

    <section class="dignity">
        <div class="container">
            <div class="dignity__wrapper">
                <h2 class="dignity__title">Почему мы?</h2>
                <div class="dignity__cards">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
